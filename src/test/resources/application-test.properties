# Test Configuration
# In-memory H2 database for fast testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate settings for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for @DataJpaTest - use Hibernate DDL instead
spring.flyway.enabled=false

# JWT Configuration for testing
app.jwt.secret=MyTestSecretKeyForTestingPurposesOnly12345678901234567890
app.jwt.expiration=3600000
app.jwt.refresh-expiration=86400000

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Logging configuration for tests
logging.level.com.example.management_selection_admin_seek=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Disable OpenAPI for tests to avoid conflicts
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
