app.jwt.refresh-expiration=604800000


springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true


spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false


spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false


spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100


spring.cache.type=simple

# =============================================================================
# PERFORMANCE & SCALABILITY CONFIGURATION
# =============================================================================
# HTTP Compression (reduces bandwidth by 60-80%)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# HTTP/2 Support
server.http2.enabled=true

# Connection timeout optimizations
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=30000
server.tomcat.max-connections=8192
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

logging.level.com.example.management_selection_admin_seek=INFO
logging.level.org.springframework.security=WARN  
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/seek-management.log
logging.file.max-size=10MB
logging.file.max-history=30

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s

management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.web=true

# =============================================================================
# ASYNCHRONOUS PROCESSING (SIMPLE)
# =============================================================================
# Basic async configuration for background tasks
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.thread-name-prefix=async-